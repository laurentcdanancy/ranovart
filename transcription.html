<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Vid√©o YouTube</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="container">
        <h1>Transcrire une Vid√©o YouTube</h1>
        <input type="text" id="video-url" placeholder="Entrez le lien YouTube ici">
        <button id="load-video">Charger la Vid√©o</button>
        <iframe id="video-frame" src="" allowfullscreen></iframe>
        <p id="error-message"></p>
        <button id="start-transcription" disabled>üé§ D√©marrer la Transcription</button>
        <button id="stop-transcription" disabled>üõë Arr√™ter la Transcription</button>
    </div>

    <div class="output-container">
        <h2>Transcription en Temps R√©el :</h2>
        <div id="output">Le texte s'affichera ici...</div>
    </div>

    <script>
        const loadButton = document.getElementById('load-video');
        const videoFrame = document.getElementById('video-frame');
        const errorMessage = document.getElementById('error-message');
        const startButton = document.getElementById('start-transcription');
        const stopButton = document.getElementById('stop-transcription');
        const output = document.getElementById('output');

        // V√©rification du lien YouTube
        loadButton.addEventListener('click', () => {
            const videoUrl = document.getElementById('video-url').value.trim();

            // V√©rifier si le lien est un lien YouTube valide
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/;
            if (!youtubeRegex.test(videoUrl)) {
                errorMessage.textContent = "Veuillez entrer un lien YouTube valide.";
                return;
            }

            // Extraire l'ID de la vid√©o
            const videoId = videoUrl.split('v=')[1]?.split('&')[0] || videoUrl.split('/').pop();
            videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
            errorMessage.textContent = "";
            startButton.disabled = false;
        });

        // Initialisation de l'API Web Speech
        if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
            alert('Votre navigateur ne supporte pas la reconnaissance vocale.');
        } else {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            // Configuration de la reconnaissance vocale
            recognition.lang = 'fr-FR'; // Langue fran√ßaise
            recognition.interimResults = true; // Inclure les r√©sultats interm√©diaires (pour transcription en temps r√©el)
            recognition.continuous = true; // Continuer l'√©coute

            // D√©marrer la transcription
            startButton.addEventListener('click', () => {
                output.textContent = ""; // R√©initialiser le texte avant de commencer
                recognition.start();
                startButton.disabled = true;
                stopButton.disabled = false;
            });

            // Arr√™ter la transcription
            stopButton.addEventListener('click', () => {
                recognition.stop();
                startButton.disabled = false;
                stopButton.disabled = true;
            });

            let completeTranscript = ""; // Variable pour garder l'historique complet

            // R√©sultats de la reconnaissance vocale (en temps r√©el)
            recognition.onresult = (event) => {
                let transcript = '';

                // Parcours des r√©sultats interm√©diaires pour obtenir tous les mots
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const currentTranscript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        // Si c'est un r√©sultat final, on l'ajoute √† la transcription compl√®te
                        completeTranscript += currentTranscript.trim() + '.\n'; // Ajouter ponctuation et saut de ligne
                    } else {
                        // Sinon, on continue d'afficher en temps r√©el
                        transcript = currentTranscript + '...'; // Afficher le texte en temps r√©el
                    }
                }

                // Mise √† jour de l'affichage en temps r√©el
                output.textContent = completeTranscript + transcript;

            };

            // Gestion des erreurs
            recognition.onerror = (event) => {
                if (event.error === 'no-speech') {
                    output.textContent = 'Aucun son d√©tect√©. Assurez-vous que votre microphone fonctionne et que vous parlez clairement.';
                } else {
                    output.textContent += `\n[Erreur : ${event.error}]`;
                }
                startButton.disabled = false;
                stopButton.disabled = true;
            };
        }
    </script>
</body>

</html>
